<div class="modal" id="delete-confirm-{{ i.id }}" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Warning!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this note {{ i.title }}?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
          <form method="post">
              {{ delete_note.hidden_tag()}}

              <input class="btn btn-danger" id="delete_note" name="delete_note" type="hidden" value="{{ i.id }}">
              {{ delete_note.delete(class="btn btn-danger")}}
          </form>
        </div>
      </div>
    </div>
</div>
